apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento-php
  namespace: {{ .Values.namespace }}
  labels:
    app: magento-php
spec:
  replicas: {{ .Values.php.replicas | default 1 }}
  selector:
    matchLabels:
      app: magento-php
  template:
    metadata:
      labels:
        app: magento-php
    spec:
      initContainers:
        - name: magento-init
          image: "{{ .Values.php.image.repository }}:{{ .Values.php.image.tag }}"
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              php -d memory_limit=2G bin/magento setup:upgrade || true
              php -d memory_limit=2G bin/magento setup:static-content:deploy -f || true
              php bin/magento cache:flush || true
          volumeMounts:
            - name: magento-code
              mountPath: /var/www/html
      containers:
        - name: php
          image: "{{ .Values.php.image.repository }}:{{ .Values.php.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.php.port }}
              protocol: TCP
          env:
            - name: MYSQL_SSL_MODE
              value: "DISABLED"
            - name: MAGENTO_RUN_MODE
              value: "developer"
            - name: PHP_MEMORY_LIMIT
              value: "2G"
          volumeMounts:
            - name: magento-code
              mountPath: /var/www/html
      volumes:
        - name: magento-code
          hostPath:
            path: /home/cloud/pipe
            type: Directory
