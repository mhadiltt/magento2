apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento-php
  namespace: magento2
  labels:
    app: magento-php
spec:
  replicas: {{ .Values.php.replicas | default 1 }}
  selector:
    matchLabels:
      app: magento-php
  template:
    metadata:
      labels:
        app: magento-php
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: php
          image: "{{ .Values.php.image.repository }}:{{ .Values.php.image.tag }}"
          ports:
            - containerPort: {{ .Values.php.port }}
          volumeMounts:
            - name: magento-shared-storage
              mountPath: /var/www/html
      volumes:
        - name: magento-shared-storage
          persistentVolumeClaim:
            claimName: magento-shared-pvc
